services:
  django:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../env/.env.dev
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    
  redis:
    image: redis:7.2
    container_name: redis
    networks:
      - backend

  postgres:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    env_file:
      - ../env/.env.dev

networks:
  backend:

volumes:
  postgres_data:
